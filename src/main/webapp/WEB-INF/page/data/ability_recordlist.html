<!DOCTYPE html>
<html>
<head>
    <title>能力值记录列表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>

    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <!--回车事件-->
                <input type="text" class="form-control" v-model="q.sessionId" @keyup.enter="query"
                       placeholder="SessionId">
            </div>
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.tcode" @keyup.enter="query" placeholder="知识图谱编号">
            </div>
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.ncode" @keyup.enter="query" placeholder="知识点编号">
            </div>
            <a class="btn btn-default" @click="query">查询</a>

            <!--#if($shiro.hasPermission("data:ability:delete"))-->
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除数据</a>
            <!--#end-->
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
</div>
<!--添加随机参数为保证缓存的唯一性-->
<script src="${rc.contextPath}/js/data/aibility_recordlist.js?_${date.systemTime}"></script>
</body>
</html>
